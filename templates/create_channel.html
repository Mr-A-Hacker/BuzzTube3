{% extends "base.html" %}
{% block content %}

<h1 class="neon-text big-title">Create a Channel</h1>

<form action="{{ url_for('create_channel') }}" method="POST" enctype="multipart/form-data">

  <label class="neon-label">Channel Name</label>
  <input type="text" name="name" class="neon-input" required>

  <label class="neon-label" style="margin-top:20px;">Channel Picture</label>
  <input type="file" name="pic" class="neon-input" required>

  <button type="submit" class="btn" style="margin-top:20px;">Create Channel</button>

</form>

{% endblock %}
