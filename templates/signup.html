{% extends "base.html" %}
{% block content %}
<h1 class="neon-text big-title">Signup</h1>
<form method="POST">
  <div class="neon-field">
    <label class="neon-label" for="email">Email</label>
    <input type="email" id="email" name="email" class="neon-input" placeholder="Enter your email" required>
  </div>
  <div class="neon-field">
    <label class="neon-label" for="username">Username</label>
    <input type="text" id="username" name="username" class="neon-input" placeholder="Choose a username" required>
  </div>
  <div class="neon-field">
    <label class="neon-label" for="password">Password</label>
    <input type="password" id="password" name="password" class="neon-input" placeholder="Create a password" required>
  </div>
  <button type="submit" class="btn">Signup</button>
</form>
{% endblock %}
